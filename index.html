<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search-container">
        <button class="search-icon"></button>
        <input type="text" class="search-bar" />
      </div>
      <dialog id="new-book-data">
        <form id="book-data" method="dialog">
          <label for="title">Title:</label>
          <input type="text" id="title" />
          <label for="author">Author:</label>
          <input type="text" id="author" />
          <label for="year">Year:</label>
          <input type="number" id="year" />
          <label for="pages">Pages:</label>
          <input type="number" id="pages" />
          <fieldset>
            <legend>Status</legend>
            <label for="isRead">Already read</label>
            <input
              type="radio"
              id="isRead"
              name="status"
              value="Already read"
            />
            <label for="notRead">Not read yet</label>
            <input
              type="radio"
              id="notRead"
              name="status"
              value="Not read yet"
            />
          </fieldset>
          <fieldset>
            <button id="add" type="submit">Add</button>
            <button id="cancel" type="button" formmethod="dialog">
              Cancel
            </button>
          </fieldset>
        </form>
      </dialog>
      <div class="controls">
        <button class="new-book">New book</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>TITLE</th>
          <th>AUTHOR</th>
          <th>YEAR</th>
          <th>PAGES</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
    <script src="assets/script.js"></script>
  </body>
</html>
